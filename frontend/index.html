<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Retail Chain Inventory Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Retail Chain Inventory Tracker</h1>
          <p>Please sign in to continue</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="btn btn-primary btn-full-width">
            Sign In
          </button>

          <div
            id="loginError"
            class="error-message"
            style="display: none"
          ></div>
        </form>

        <div class="login-footer">
          <h4>Demo Credentials:</h4>
          <div class="demo-credentials">
            <div><strong>Admin:</strong> admin / admin123 (Full Access)</div>
            <div><strong>Manager:</strong> manager / manager123 (Operations)</div>
            <div><strong>Staff:</strong> staff / staff123 (View Only)</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Check if already logged in
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("/api/auth/status");
          const data = await response.json();
          if (data.authenticated) {
            window.location.href = "dashboard.html";
          }
        } catch (error) {
          console.log("Not authenticated or server not available");
        }
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("loginError");

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store user info in localStorage for other pages
              localStorage.setItem("currentUser", JSON.stringify(data.user));
              window.location.href = "dashboard.html";
            } else {
              errorDiv.textContent = data.error || "Login failed";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            errorDiv.textContent =
              "Network error. Please check if the server is running.";
            errorDiv.style.display = "block";
            console.error("Login error:", error);
          }
        });
    </script>
  </body>
</html>
